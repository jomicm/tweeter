<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  <link rel="shortcut icon" href="/icon/tweeter.png">

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap"
    rel="stylesheet">

  <!-- App CSS -->
  <link rel="stylesheet" href="/stylesheets/css/modules/nav.css" type="text/css" />
  <link rel="stylesheet" href="/stylesheets/css/modules/header.css" type="text/css" />
  <link rel="stylesheet" href="/stylesheets/css/modules/new-tweet.css" type="text/css" />
  <link rel="stylesheet" href="/stylesheets/css/modules/tweets.css" type="text/css" />
  <link rel="stylesheet" href="/stylesheets/css/modules/errors.css" type="text/css" />
  <link rel="stylesheet" href="/stylesheets/css/layout.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
  <!-- Font Awesome CDN -->
  <script src="https://kit.fontawesome.com/d1a817b2bd.js" crossorigin="anonymous"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/helpers.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>
  <!-- Top nav bar (fixed) -->
  <nav class="fixed-top">
    <span class="logo">Tweeter</span>
    <div class="toggle-menu-button">
      <span class="no-link">
        <strong>New&nbsp</strong>
        <span>Tweet</span>
        <i id="new-tweet-icon" class="fas fa-angle-double-down"></i>
      </span>
    </div>
  </nav>
  <!-- Header to show user info -->
  <header class="main-header">
    <div class="center">
      <img class="image" src="/images/profile.jpg">
    </div>
    <div class="center">
      <h2 class="white-text"><strong>Miguel </strong>Cruz</h2>
    </div>
  </header>
  <!-- Page-specific (main) content here -->
  <main class="container">
    <!-- Error Section -->
    <div id="error">
        <span id="close-error-button">&times;</span>
        <i class="fa fa-bomb"></i>
        <span><strong>Error:</strong><span id="error-message">is the error message.</span></span>
    </div>
    <!-- New Tweet Section -->
    <section class="new-tweet">
      <h3 class="bungee">Compose Tweet</h3>
      <form id="post-new-tweet" action="/tweets" method="POST">
        <textarea id="input-new-tweet" class="input-tweet" name="text" placeholder="What are you humming about?" fixed></textarea>
        <footer>
          <button class="input-new-tweet bungee" type="submit">
            <i class="fab fa-twitter"></i> 
            Tweet!
          </button>
          <span class="counter label-counter bungee">140</span>
        </footer>
      </form>
    </section>
    <!-- Tweet Containers -->
    <section id="tweets-container">
    </section>
    <!-- Go to sky button -->
    <a id="go-to-sky"></a>
  </main>

</body>

</html>
